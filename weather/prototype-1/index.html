<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-blue-600 min-h-screen flex items-center justify-center p-4 font-sans">
  <div class="container max-w-md mx-auto">
    <h1 class="text-4xl font-bold text-white text-center mb-8 shadow-text">Weather Forecast</h1>
    <div class="search flex mb-6">
      <input type="text" id="cityInput" class="flex-grow px-4 py-2 rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter city name">
      <button id="searchButton" class="bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-2 rounded-r-full transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-yellow-300">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div id="weatherInfo" class="bg-white bg-opacity-90 rounded-3xl p-6 shadow-lg">
      <p class="text-gray-600 text-center">Please enter a city name to get the weather information.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
